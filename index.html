<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #02370a -26%, #048313e7 145%);">
          <h1>Весна</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #f5f5f5 -1%, #087d7b 124%);">
          <h1>Зима</h1>
    
        </div>
        <div style="background: linear-gradient(221.87deg, #ffa600 1%, #a6760e 128%);">
          <h1>Осень</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, #EFFA32 -8%, #bcc51f 138%);">
          <h1>Лето</h1>
        </div>
        
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('лето.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('осень.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('зима.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('весна.jpg');
          "
        ></div>
        
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
